<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <div class="title">
            <h1>book list</h1>
            <div class="btn-add" onclick="open_modal_add()">
                add
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width:50px;">NO</th>
                    <th>Name</th>
                    <th>type</th>
                    <th style="width:250px;">action</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                    <td>1</td>
                    <td>book name</td>
                    <td>inspire</td>
                    <td>
                        <div class="btn-control">
                            <div onclick="open_modal_edit()" class="btn-edit">edit</div>
                            <div onclick="deelet_booklist()" class="btn-delete">delete</div>
                        </div>
                    </td>
                </tr> -->
            </tbody>
        </table>

    </div>

    <!-- add modal -->
    <div class="modal" id="modal_add">
        <div class="modal-bg" onclick="close_modal()"></div>
        <div class="modal-card">
            <h1>add book list</h1>
            <div class="form-control">
                <span>Name</span>
                <input type="text" class="txt" placeholder="insert book name">
            </div>
            <div class="form-control">
                <span>Type</span>
                <select class="txt">
                    <option value="">-- select --</option>
                    <option value="Business/economics">Business/economics</option>
                    <option value="History">History</option>
                    <option value="Journal">Journal</option>
                    <option value="Travel">Travel</option>
                </select>
            </div>
            <div class="form-submit">
                <div onclick="save_booklist()" class="btn-add">add book</div>
            </div>
        </div>
    </div>
 <!-- edit modal -->
 <div class="modal" id="modal_edit">
    <div class="modal-bg" onclick="close_modal()"></div>
    <div class="modal-card">
        <h1>edit book list</h1>
        <div class="form-control">
            <span>Name</span>
            <input type="text" class="txt" placeholder="insert book name">
        </div>
        <div class="form-control">
            <span>Type</span>
            <select class="txt">
                <option value="">-- select --</option>
                <option value="Business/economics">Business/economics</option>
                <option value="History">History</option>
                <option value="Journal">Journal</option>
                <option value="Travel">Travel</option>
            </select>
        </div>
        <div class="form-submit">
            <div onclick="update_booklist()" class="btn-edit">edit book</div>
        </div>
    </div>
</div>
